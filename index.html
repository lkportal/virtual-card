<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Virtual</title>
    <link rel="stylesheet" href="./style/global.css">
</head>
<body>
    <main class="conteiner">
        <div class="conteiner-card">
            <section class="information">
               <div class="nome-card">
                 <h1>Premiun</h1>
               </div>
                <div class="imgs">
                    <i><img class="img-chip" src="./assets/chip.jpg" alt="chip"></i>
                    <i><img class="img-wifi" src="./assets/wifi.png" alt="wifi"></i>
                </div>
               
                <div class="card-number">
                    <input type="text" placeholder="digite seu nome" class="name">
                    <h2 class="numberCard">numero cartão</h2>
                </div>
                <div class="footer-information-card">
                    <input type="date" placeholder="mes ano" class="timeCard">
                    <h1 class="marcaCard">VISA</h1>
                </div>
            </section>
           
        </div>
        <form action="">
            <button>Enviar</button>
        </form>
      
    </main>
   
</body>
</html>
